<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900 opacity-50">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="" class="flex space-x-3">
          <span
            class="self-center text-2xl font-extrabold whitespace-nowrap dark:text-white"
          >
            SHOP.CO
          </span>
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            data-collapse-toggle="navbar-search"
            aria-controls="navbar-search"
            aria-expanded="false"
            class="md:hidden text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 me-1"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
            <span class="sr-only">Search</span>
          </button>
          <div class="relative hidden md:block">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
              <span class="sr-only">Search icon</span>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
            />
          </div>
          <button
            data-collapse-toggle="navbar-search"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-search"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-search"
        >
          <div class="relative mt-3 md:hidden">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search..."
            />
          </div>
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                aria-current="page"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >
                About
              </a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
              >
                Services
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="filter container flex flex-col p-4 rounded-t-full">
        
            <div class="title flex  justify-center items-center">
                
                <div class="text-xl font-semibold">
                    Filters
                </div>

                <i class="fa fa-xmark ml-auto text-2xl opacity-40"></i>
            </div>

            <hr class="border my-4 opacity-10">

            <div class="space-y-4">
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        T-shirts
                    </div>
                    <i class="fa fa-greater-than text-sm ml-auto opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Shorts
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Shirts
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Hoodie
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Jeans
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>
            </div>

            <hr class="border my-4 opacity-10">

            <div class="price space-y-4">
                <div class="title flex  justify-center items-center">
                    
                    <div class="text-xl font-semibold">
                        Price
                    </div>

                    <i class="fa fa-less-than ml-auto text-sm opacity-40 rotate-90"></i>
                </div>

                <div class="price-slider mx-5 flex justify-center items-center">

                    <input type="range" min="0" max="100" value="40" 
                    class="range text-blue-300 [--range-bg:black] [--range-thumb:blue] [--range-fill:0]" />
                </div>
            </div>

            <hr class="border my-8 opacity-10">

            <div class="colors">
                <div class="text-xl font-semibold">
                    Colors
                </div>

                <div class="flex gap-5">
                    <span class="mt-5 flex w-1/2 justify-start gap-4">
                        <button class="bg-indigo-950 text-white basis-sm rounded-full aspect-square">
                            <i class=""></i>
                        </button>
                        <button class="bg-pink-900 text-white basis-sm rounded-full aspect-square">
                        </button>
                        <button class="bg-cyan-950 text-white basis-sm rounded-full aspect-square">
                        </button>
                    </span>
                    <span class="mt-5 flex w-1/2 justify-start gap-4">
                        <button class="bg-indigo-950 text-white basis-sm rounded-full aspect-square">
                            <i class=""></i>
                        </button>
                        <button class="bg-pink-900 text-white basis-sm rounded-full aspect-square">
                        </button>
                        <button class="bg-cyan-950 text-white basis-sm rounded-full aspect-square">
                        </button>
                    </span>

                </div>

                <div class="flex gap-5">
                    <span class="mt-5 flex w-1/2 justify-start gap-4">
                        <button class="bg-indigo-950 text-white basis-sm rounded-full aspect-square">
                            <i class="fa fa-check"></i>
                        </button>
                        <button class="bg-pink-900 text-white basis-sm rounded-full aspect-square">
                        </button>
                        <button class="bg-cyan-950 text-white basis-sm rounded-full aspect-square">
                        </button>
                    </span>
                    
                    <span class="mt-5 flex w-1/2 justify-start gap-4">
                        <button class="bg-white-950 text-white basis-sm rounded-full aspect-square">
                            <i class="fa fa-check"></i>
                        </button>
                        <button class="bg-white-900 text-white basis-sm rounded-full aspect-square">
                        </button>
                        <button class="bg-white text-white basis-sm rounded-full aspect-square">
                        </button>
                    </span>

                </div>

                
                
            <hr class="border my-8 opacity-10">

            <div class="size">
                <div class="text-xl font-semibold">
                    Size
                </div>

                <div class="flex font-light space-x-4 space-y-5 flex-wrap mt-5">
                    <button class="bg-gray-200 p-3 rounded-full">
                        Small
                    </button>

                    <button class="bg-gray-200  p-3 rounded-full">
                        Medium
                    </button>

                    <button class="bg-black  text-white p-3 rounded-full">
                        Large
                    </button>

                    <button class="bg-gray-200  p-3 rounded-full">
                        X-Large
                    </button>

                    <button class="bg-gray-200 p-3 rounded-full">
                        XX-Large
                    </button>

                </div>

                
            </div>
            
            <hr class="my-6 opacity-30">

            <div class="dress flex items-center">
                <div class="text-xl mr-auto font-semibold">
                    Dress Style
                </div>

                <i class="fa-solid fa-less-than rotate-90">

                </i>
            </div>

            <div class="mt-4 space-y-4">
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Casual
                    </div>
                    <i class="fa fa-greater-than text-sm ml-auto opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Formal
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Party
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>
                <div class="title flex  justify-center items-center">
                
                    <div class="text-xl font-extralight">
                        Gym
                    </div>
                    <i class="fa fa-greater-than ml-auto text-sm opacity-40"></i>
                </div>

                <div class="bg-black p-4 text-center rounded-full">

                    <button class="text-white">
                        Apply Filter
                    </button>
                </div>
            </div>


            </div>

            
    </section>
</body>
</html>
